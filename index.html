<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styling/reset.css">
    <link rel="stylesheet" href="styling/style.css">

    <script async type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="play_card">
            <button id="play_now" onclick="playNow()">Play Now</button>
        </div>
        <div class="board">
            <div id="square1">1</div>
            <div id="square2">2</div>
            <div id="square3">3</div>
            <div id="square4">4</div>
            <div id="square5">5</div>
            <div id="square6">6</div>
            <div id="square7">7</div>
            <div id="square8">8</div>
            <div id="square9">9</div>
        </div>
    </div>
</body>
</html>
